<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-alpha.10/dist/webawesome.loader.js"></script>
    <script type="module" crossorigin src="./assets/index-D4kLpYw9.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-BzUJNZgt.css">
  </head>

  <body>
    <div id="cesium"></div>
    <cesium-compass-bar></cesium-compass-bar>
    <wa-card with-header with-footer size="small" id="guess-card">
      <div slot="header">
        Where are you?
      </div>
      <div id="map"></div>
       <div slot="footer">
          <wa-button disabled variant="brand" id="guess-button">Guess</wa-button>
       </div>
    </wa-card>

    <wa-dialog with-header with-footer id="result-dialog">
      <div id="result-map"></div>
      <div class="wa-body-xl"><span id="distance"></span> away</div>
      <wa-button slot="footer" variant="success" data-dialog="close">
        Next
        <wa-icon slot="suffix" name="arrow-right" variant="solid"></wa-icon>
      </wa-button>
    </wa-dialog>

  </body>
</html>
