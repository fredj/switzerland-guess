<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-alpha.10/dist/webawesome.loader.js"></script>
  </head>

  <body>
    <div id="cesium"></div>
    <cesium-compass-bar></cesium-compass-bar>
    <wa-card with-footer size="small" id="guess-card">
      <div id="map" class="wa-border-radius-m"></div>
       <div slot="footer">
          <wa-button disabled variant="brand" id="guess-button">Guess</wa-button>
       </div>
    </wa-card>

    <wa-dialog with-header with-footer id="result-dialog">
      <div id="result-map" class="wa-border-radius-l"></div>
      <div class="wa-body-xl"><span id="distance"></span> km away from the correct location.</div>
      <wa-button slot="footer" variant="success" data-dialog="close">
        Next
        <wa-icon slot="suffix" name="arrow-right" variant="solid"></wa-icon>
      </wa-button>
    </wa-dialog>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
