<!DOCTYPE html>
<html lang="en" class="wa-cloak wa-theme-awesome">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.4/dist/webawesome.loader.js"></script>
  </head>

  <body>
    <div id="cesium"></div>
    <cesium-compass-bar></cesium-compass-bar>
    <wa-card size="small" id="guess-card">
      <div slot="header">
        Where are you?
      </div>
      <div id="map"></div>
       <div slot="footer">
          <wa-button disabled variant="brand" id="guess-button">Guess</wa-button>
       </div>
    </wa-card>

    <wa-dialog id="result-dialog">
      <div id="result-map"></div>
      <div class="wa-body-xl"><span id="score"></span> points</div>
      <div><span id="distance"></span> away</div>
      <div slot="footer">
        <wa-button slot="footer" variant="success" data-dialog="close">
          Next round
          <wa-icon slot="end" name="arrow-right" variant="solid"></wa-icon>
        </wa-button>
      </div>
    </wa-dialog>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
