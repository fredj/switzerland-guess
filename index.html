<!doctype html>
<html lang="en" class="wa-cloak">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./images/mountain.svg" />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <element-app></element-app>
    <script type="module">
      import { registerTranslation } from "@shoelace-style/localize";
      import fr from "./translations/fr";
      import en from "./translations/en";
      import de from "./translations/de";

      registerTranslation(en, fr, de);

      const langs = ["fr", "de", "en"];

      const lang = new URL(location).searchParams.get("lang");
      if (lang && langs.includes(lang)) {
        document.documentElement.lang = lang;
      } else {
        for (const lang of navigator.languages) {
          const code = lang.substring(0, 2);
          if (langs.includes(code)) {
            document.documentElement.lang = code;
            break;
          }
        }
      }

      import "./components/element-app";
    </script>
  </body>
</html>
